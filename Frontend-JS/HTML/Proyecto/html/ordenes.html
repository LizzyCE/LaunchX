<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/ordenes.css">
<link rel="shortcut icon" href="/img/Lilu's Cupcakes (1).svg" type="img">
  <title>Mi pedido</title>
  
</head>
<body>
  <div class="my-order">
    <div class="my-order-container">
      <h1 class="title">Mi pedido</h1>

      <div class="my-order-content">
        <div class="order">
          <p>
            <span>08.06.22</span>
            <span>3 articulos</span>
          </p>
          <p>$35.00</p>
        </div>

        <div class="shopping-cart">
          <figure>
            <img src="/img/flor.png" alt="flores">
          </figure>
          <p>Decoración Flores</p>
          <p>$10.00MXN</p>
        </div>

        <div class="shopping-cart">
          <figure>
            <img src="/img/velas.png" alt="velas">
          </figure>
          <p>Decoración Velas</p>
          <p>$10.00MXN</p>
        </div>

        <div class="shopping-cart">
          <figure>
            <img src="/img/jarabe.png" alt="vainilla">
          </figure>
          <p>Sabor Vainilla</p>
          <p>$15.00MXN</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
