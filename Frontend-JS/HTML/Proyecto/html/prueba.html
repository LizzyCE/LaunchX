<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
  <link rel="stylesheet" href="ejemploCarrusel.css">
  <title>Ejemplo de carrusel</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div id="MiCarrusel1" class="carousel slide" data-ride="carousel"> <!--Esta linea sirve para darle un ID a nuestro carrusel y poder utilizarlo despues-->
          <div class="carousel-inner">
            <div class="carousel-item active">  <!--Nos especifica que aqui empieza el primer elemento de nuestro carrusel-->
              <img class="d-block w-100" src="/img/uvas.png" alt="Logo de apple" width="620"
                height="450">
            </div>
            <div class="carousel-item"> <!--Segundo elemento del carrusel-->
              <img class="d-block w-100" src="/Users/luigi/Desktop/ipn.jpg" alt="Logo de IPN" width="620" height="450">
            </div>
            <div class="carousel-item"> <!--Tercer elemento del carrusel-->
              <img class="d-block w-100" src="/Users/luigi/Desktop/google.png" alt="Logo de google" width="620"
                height="450">
            </div>
          </div>
        </div>
      </div>
    </div>

    <p>
      <br></br>
    </p>

    <div class="row">
      <div class="col-sm-12">
        <div id="MiCarrusel2" class="carousel slide" data-ride="carousel"> <!--Id de otro carrusel, en el colocamos su nombre y el dato "carousel slide para que se vean las animaciones"-->
          <ol class="carousel-indicators">  <!--Crea los indicadores de los carruseles-->
            <li data-target="#MiCarrusel2" data-slide-to="0" class="active"></li> <!--Primer indicador del primer item del carrusel, se le pasa el id del carrusel para que sepa a donde apunta-->
            <li data-target="#MiCarrusel2" data-slide-to="1"></li> <!--Segundo indicador del segundo item-->
            <li data-target="#MiCarrusel2" data-slide-to="2"></li> <!--Tercer indicador del tercer item-->
          </ol>
          <div class="carousel-inner">  <!--Nos especifica que comienza el carrusel-->
            <div class="carousel-item active">  <!--Primer item del carrusel, se le coloca la palabra reservada active al primer item SIEMPRE-->
              <a href="https://www.apple.com/mx/" target="_blanck">
                <img class="d-block w-100" src="/img/estrellas.png" alt="Logo de apple" width="620"
                  height="450">
              </a>
            </div>
            <div class="carousel-item"> <!--Segundo item-->
              <a href="https://www.ipn.mx/" target="_blanck">
                <img class="d-block w-100" src="/Users/luigi/Desktop/ipn.jpg" alt="Logo del IPN" width="620"
                  height="450">
              </a>
            </div>
            <div class="carousel-item"> <!--Tercer item del carrusel-->>
              <a href="https://www.google.com.mx/" target="_blanck">
                <img class="d-block w-100" src="/Users/luigi/Desktop/google.png" alt="Logo de google" width="620"
                  height="450">
              </a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#MiCarrusel2" role="button" data-slide="prev"> <!--Agrega los controles de izquierda-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#MiCarrusel2" role="button" data-slide="next"> <!--Agrega el control de derecha-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
      </div>
    </div>

    <p>
      <br></br>
    </p>

    <div class="row">
      <div class="col-sm-12">

        <div id="MiCarrusel3" class="carousel slide" data-ride="carousel">  <!--Creacion del carrusel-->
          <ol class="carousel-indicators">
            <li data-target="#MiCarrusel3" data-slide-to="0" class="active"></li> <!--Indicadores-->>
            <li data-target="#MiCarrusel3" data-slide-to="1"></li>
            <li data-target="#MiCarrusel3" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">  <!--Inicio del carrusel-->
            <div class="carousel-item active">  <!--Primer item del carrusel-->
              <a href="https://www.apple.com/mx/" target="_blanck">
                <img class="d-block w-100" src="/img/estrellas.png" alt="Logo de apple" width="620"
                  height="450">
                <div class="carousel-caption">  <!--Comentario que aparece dentro del carrusel-->
                  <h5>Apple</h5>
                  <p>Click para redirigirte al sition oficial</p>
                </div>
              </a>
            </div>
            <div class="carousel-item"> <!--Segundo item del carrusel-->
              <a href="https://www.ipn.mx/" target="_blanck">
                <img class="d-block w-100" src="/Users/luigi/Desktop/ipn.jpg" alt="Logo del IPN" width="620"
                  height="450">
                <div class="carousel-caption">
                  <h5>IPN</h5>
                  <p>Click para redirigirte al sitio oficial</p>
                </div>
              </a>
            </div>
            <div class="carousel-item"> <!--Tercer item del carrusel-->
              <a href="https://www.google.com.mx/" target="_blanck">
                <img class="d-block w-100" src="/Users/luigi/Desktop/google.png" alt="Logo de google" width="620"
                  height="450">
                <div class="carousel-caption">
                  <h5>Google</h5>
                  <p>Click para redirigirte al sitio oficial</p>
                </div>
              </a>
            </div>
          </div>
          <a class="carousel-control-prev" href="#MiCarrusel3" role="button" data-slide="prev"> <!--Boton de previo-->
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#MiCarrusel3" role="button" data-slide="next"> <!--Boton de siguiente-->
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
          </a>
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>

<script type="text/javascript">
  $('#MiCarrusel1').carousel({
       interval: 5000,  //Intervalo de tiempo para que cambie de imagen
       pause:false, //Valor de false o hover, nos permite detener el carrusel si el cursor esta encima
       wrap: false  //Nos indica si el carrusel se repetira de manera de ciclo
  });
  $('#MiCarrusel2').carousel({
       interval: 10000,
       pause:"hover",
       keyborard:true,  //Nos indica si podemos controlar el carrusel por medio del teclado
       wrap: true
  });
  $('#MiCarrusel3').carousel({
       interval: 2000,
       pause:"hover",
       wrap: true
  });
  </script>
